<html>
  <head>
    <meta charset="utf-8">
    <title>CodeHub - PÃ¡gina Inicial</title>
    <script src="https://kit.fontawesome.com/10a3c48e4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/default.css">
    <link rel="stylesheet" href="../static/css/perfil.css">
  </head>
  <body>
    <header>
      <h1 onclick='window.location.href = "/"'>CodeHub</h1>
      <nav>
        <i onclick="window.location.href= `/perfil/${localStorage.getItem('user')}`" class="fa-solid fa-list"></i>
        <i onclick="clickUser()" class="fa-solid fa-user"></i>
      </nav>
    </header>

    <main>
      <h2>@{{username}}</h2>
    </main>

    <div class="list-post">
      {% for post in posts %}
      <div data-id="{{ post.id }}" data-author="{{ post.author }}" class="post">
        <div>
        <!-- Infos do usuario -->
        <div class="header-post">
          <i class="fa-brands fa-connectdevelop"></i>
          <strong>@{{post.author}}</strong>
        </div>
        <!-- conteudo -->
        <p id="conteudo">{{post.text | safe}}</p>
        </div>
        
        </div>
      {% endfor %}
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/perfil.js"></script>
  </body>
</html>
